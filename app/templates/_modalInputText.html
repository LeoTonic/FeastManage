<div class="modal fade" id="modalInputText" tabindex="-1" role="dialog" aria-labelledby="inputtext" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title" id="modalTitle"></h5>
      </div>
      <div class="modal-body">
          <input type="text" class="text-danger form-control" id="modalInput"/>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" id="modalConfirm">Ок</button>
      </div>
    </div>
  </div>
</div>
