<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody>
            {% for user in context['users'] %}
            <tr class="user">
                <td>{{ user.name_first }}</td>
                <td>
                    {{ macros.role_image(user) }}
                    {{ user.role_name }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
